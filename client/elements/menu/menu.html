<template name="menu">
    <div class="menu pane-wrapper {{active}}">
        <div class="pane">
            <div class="pane-top">
                {{#with user}}
                    {{>user}}
                {{/with}}
                <div class="xlose btn btn-link">
                    <span class="fa fa-times"></span>
                </div>
            </div>
            <div class="elements">
                {{# each elements }}
                    {{>menuElement}}
                {{/ each}}
            </div>
            <div class="pane-logo row">
                <img src="/images/logo32.png" alt="" class="logo"/>
            </div>
        </div>
    </div>
</template>

<template name="menuElement">
    <a class="element" href="#">
        <div class="element-icon">
            <span class="fa fa-{{icon}}"></span>
        </div>
        <div class="element-title">
            {{name}}
        </div>
    </a>
</template>
